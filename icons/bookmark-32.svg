<svg width="32" height="32" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.4" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="48" height="48" fill="#1a1a1a"/>

  <!-- Outer glow -->
  <path d="M24 4L8 10v10c0 10 7 19 16 22 9-3 16-12 16-22V10L24 4z"
        fill="url(#shieldGradient)"
        opacity="0.3"/>

  <!-- Shield shape -->
  <path d="M24 4L8 10v10c0 10 7 19 16 22 9-3 16-12 16-22V10L24 4z"
        stroke="#22c55e"
        stroke-width="2"
        fill="#2d2d2d"
        filter="url(#glow)"/>

  <!-- Inner shield -->
  <path d="M24 8L12 12.5v8.5c0 8 5.5 15 12 17.5 6.5-2.5 12-9.5 12-17.5v-8.5L24 8z"
        fill="#1a1a1a"
        opacity="0.6"/>

  <!-- Bookmark icon -->
  <path d="M20 16h8c1.1 0 2 .9 2 2v14l-6-3-6 3V18c0-1.1.9-2 2-2z"
        fill="#4ade80"
        filter="url(#glow)"/>
  <path d="M20 16h8c1.1 0 2 .9 2 2v14l-6-3-6 3V18c0-1.1.9-2 2-2z"
        stroke="#22c55e"
        stroke-width="1.5"
        fill="none"/>
</svg>
